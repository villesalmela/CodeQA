{% extends 'base.html' %}
{% block title %}Code QA{% endblock %}
{% block body %}
<a href="/">Home Page</a>
<h1>Functions</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Use Case</th>
            <th>Keywords</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {% for item in fdata %}
        <tr>
            <td><a href="/functions/{{ item.function_id }}">{{ item.name }}</a></td>
            <td>{{ item.usecase }}</td>
            <td>{{ item.keywords }}</td>
            <td>{{ item.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
